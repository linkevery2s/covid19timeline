<!DOCTYPE HTML>
<html lang="ja">
	<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
	<title>COVID-19 国内年表</title>
  	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

	<script type="module">
	
		import { CSV } from "https://js.sabae.cc/CSV.js";
		
		onload = async () => {

		const url = "https://linkevery2s.github.io/covid19timeline/data.csv";
		const data = CSV.parse(await (await fetch(url)).text());

			vaccine.innerHTML = "";
			
			const count = data.length;
			
			for (let i = 0; i < count; i++){
				
				vaccine.innerHTML+= "<li class='link'><span class='date_m'>" + data[i].date + "</span>　" + data[i].organization + "<div class='title'>" + data[i].title + "</div>" + "<a href='" + data[i].url + "' target='_blank'>詳細URL <i class='fas fa-external-link-alt'></i></a></li>" ;
			
			}
		};
		
		
	</script>

    <style>
    
	html,body{
		margin: 0; padding: 0;
		font-family: "Meiryo", "Hiragino Kaku Gothic OriN", sans-serif;
		width: 100%;
	}
	
	h1{
		text-align:center;
	}
	
	.date_m{
		color: #007bbb;
	}
	
	.title{
		margin: 1em 0 1em 0;
	}
	
	a {
		text-decoration: none;
		border-bottom: 2px dotted #FF8C00;
		color: #FF8C00;
	}

	ul{
		list-style: none;
		padding: 0
	}

	li:nth-child(even) {
		background:#f2f2f2;
	}
	
	li:nth-child(odd) {
		background:#ffffff;
	}

	.link{
		border: 1px dotted #b2b2b2;
		border-width: 2px 0 0 0;
		padding: 5px;
		display: block;
	}

	.link:last-child{
		border-bottom-width: 2px;
	}
    
    .fb_iframe_widget > span {
	vertical-align: baseline !important;
	}
    
    #footer{
    	width:100%;
    	text-align:center;
    	margin:0;
    	padding: .5em 0 .5em 0;
    }


#page_top{
  width: 50px;
  height: 50px;
  position: fixed;
  right: 15px;
  bottom: 15px;
  background: #498ee0;
  opacity: 0.9;
  border-radius: 50%;
  z-index: 2;
}
#page_top a{
  position: relative;
  display: block;
  width: 50px;
  height: 50px;
  text-decoration: none;
  border-bottom: none;
  text-align: center;
}
#page_top a::before{
  font-family: "Font Awesome 5 Free";
  content: '\f106';
  font-weight: 900;
  font-size: 25px;
  color: #fff;
  position: absolute;
  width: 25px;
  height: 25px;
  top: 12px;
  right: 0;
  left: 0;
  margin: auto;
}

    </style>
	</head>

<body>
<h1>COVID-19 国内年表</h1>

  	<ul>
		<div id="vaccine"></div>
	</ul>

<div id="footer">

			<script>
			
				$(function() {
    				var topBtn = $('#page_top');
    				topBtn.hide();

    				$(window).scroll(function () {

        			if ($(this).scrollTop() > 100) {
            			topBtn.fadeIn();

        			} else {
            			topBtn.fadeOut();
        			}
    			});

					topBtn.click(function () {
						$('body,html').animate({scrollTop: 0}, 1000);
						return false;
    				});
				});
			
			</script>

</body>
